<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deathmatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="page-title"></h1>
        <div class="row">
            <div class="col-6">
                <div>
                    <img id="hero-image" alt="Skeletor">
                </div>
                <h2 id="hero-name"></h2>
                <h3>Health: <span id="hero-health"></span></h3>
            </div>
            <div class="col-6">
                <div>
                    <img id="villain-image" alt="Mumm-Ra">
                </div>
                <h2 id="villain-name"></h2>
                <h3>Health: <span id="villain-health"></span></h3>
            </div>
        </div>
        <h4 id="status-area">Choose an attack!</h4>
        <div id="attack-button-area"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
